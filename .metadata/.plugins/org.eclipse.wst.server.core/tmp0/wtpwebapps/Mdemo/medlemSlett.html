<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mservice, deleteMember</title>
<script type="text/javascript" src="skript/config.js"></script>
<script type="text/javascript" src="skript/ajax/ajax.js"></script>
<script type="text/javascript">
"use strict";

(function () {
	
  var memberIdElm = null;
  var load = function () {
  	document.getElementById("deleteMember").addEventListener("click",deleteMember,false);
  	memberIdElm = document.getElementById("memberId");
  };
  
  var deleteMember = function(e) {
    var url = config.servicesPath + "/medlem";
    var ajax = new AJAXConnection(url);
    ajax.onsuccess = viewMessage;
	ajax.del([memberIdElm.value]);
  };
  
  var viewMessage = function(m) {
    document.getElementById("svar").textContent=m;
  };
  window.addEventListener("DOMContentLoaded",load,false);
})()
</script>

</head>
<body>
<h1>delete /medlem/{memberId}</h1>
<form>
<p>Sett inn verdi for memberId: 
<input type="text" size="3" value="" id="memberId"/></p>
<p><button type="button" id="deleteMember">Slett medlem</button></p>
</form>

<p>Resultat:</p>
<div id="svar"></div>
</body>
</html>
